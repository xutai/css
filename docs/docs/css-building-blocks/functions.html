<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: calc(80% - 30px);
            background-color: lightgreen;
            height: 5px;
        }

        .rotate {
            width: 30px;
            height: 30px;
            background-color: rebeccapurple;
            margin: 10px;
            transform: rotate(0.8turn);
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/angle */
        }
    </style>
</head>

<body>
    <pre>
        functions: cal(), transform - rotate()
    </pre>


    
    <div class="box"></div>
    <p>cal()</p>
    <div class="box"></div>

    <div class="rotate"></div>
    <p>transform - rotate()</p>
    <div class="rotate"></div>

</body>

</html>
