<h2 id="vueobj" v-on:mouseover="onhover" v-bind:style="objbg">vue.js Expand from center</h2>

<script>

        el: '#vueobj',
        data: {
            objbg: {
                backgroundColor: 'green'
            }
        },
        methods: {
            onhover: function (event) {
                // console.log(this);
                // console.log(event);
                // console.log(event.target);
                // console.log(event.target.style.backgroundColor);
                event.target.style.backgroundColor = 'blue';
            }
        }

    })
</script>
