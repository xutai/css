<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(92, 102, 114);
        }

        .avatar {
            box-shadow: 6px 6px 10px 5px rgba(0,0,0,.4);
            border-radius: 5px;

        }
        .div22{
            width: 400px;
            height: 400px;
            border: 1px solid grey;
            padding: 50px 50px;
        }
        .avatar_div {
            width: 275px;
            margin: 0 auto;
            position: relative;

        }
        .name {
            font-size: 20px;
            text-align: center;
            color: #eeeeee;
            font-weight: bold;
            padding: 0 0;
            margin: 10px 0;
            letter-spacing: 3px;

        }
        .word {
            font-size: 15px;
            text-align: center;
            color: lightgray;
            padding: 0 0;
            margin: 0;
            letter-spacing: 3px;

        }
        .text {
            background-color: rgba(222, 222, 222, 0);
            position: absolute;
            top: 250px;
            left: 0;
            height: 80px;
            width: 100%;

        }

        .cover {
            width: 275px;
            height: 399px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.45);
        }
        .ifollow {

            background-color: rgb(34, 159, 207);
            position: absolute;
            bottom: 0;
            left: 0;
            height: 40px;
            width: 100%;
            z-index: 20;
            padding: 0;
        }
        .skill {
            background-color: whitesmoke;
            position: absolute;
            bottom: 40px;
            left: 0;
            height: 40px;
            width: 100%;
            z-index: 20;
            padding: 0;
        }
        .skill p {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            vertical-align: middle;
            padding: 8px 0;
            margin: 0;
            color: #aaaaaa;
            letter-spacing: 2px;
        }
        .ifollow p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            vertical-align: middle;
            padding: 8px 0;
            margin: 0;
            color: #cccccc;
            letter-spacing: 2px;
        }
        .x {
            position: absolute;
            top:  5px;
            right: 5px;
            color: grey;
            font-size: 17px;
            z-index: 21;
        }
    </style>
</head>
<body>

<div style="width: 400px;height:500px;margin: 200px auto;position: relative;">

    <div class="div22">


        <div class="avatar_div">
            <span class="x">X</span>
            <img src="../../images/2.jpg" alt="" width="275px" height="399px" class="avatar">
            <span class="cover"></span>
            <div class="text">
                <p class="name">徐泰</p>
                <p class="word">中国</p>
            </div>
            <div class="skill">
                <p>Web前端开发者</p>
            </div>
            <div class="ifollow">
                <p>+关注</p>
                </p>


            </div>
        </div>

    </div>


</body>
</html>
