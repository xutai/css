<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(33, 33, 34);
        }
        .avatar_div {
            width: 315px;
            height: 480px;
            margin: 0 auto;
            position: relative;

        }
        .avatar {

            border-radius: 50%;
            width: 90px;
            height: 90px;
            position: absolute;
            top: 140px;
            left: 25px;
            z-index: 5;
            opacity: 1;

        }
        .div22{
            width: 400px;
            height: 400px;
            padding: 50px 0 0 0;
        }

        .name {
            font-size: 25px;
            text-align: center;
            color: #cccccc;
            font-weight: 300;
            padding: 0 0;
            margin: 10px 0;
            position: absolute;
            top: 70px;
            left: 25px;

        }
        .word {
            font-size: 13px;
            text-align: center;
            color: #2980b9;
            padding: 0 0;
            margin: 0;
            position: absolute;
            top: 110px;
            left: 25px;
        }
        .text {
            background-color: rgba(222, 222, 222, 0);
            position: absolute;
            top: 170px;
            left: 0;
            height: 80px;
            width: 100%;
        }
        .yolo {
            font-size: 15px;
            color: white;
            opacity: 0.8;
            padding: 0  10px 0 0;
            margin: 0;
            position: absolute;
            top: 140px;
            left: 25px;
            letter-spacing: 1px;
        }

        .cover {
            width: 315px;
            height: 480px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.2);
        }
        .cover1 {
            width: 315px;
            height: 250px;
            position: absolute;
            top: 230px;
            left: 0;
            background-color: rgba(0,0,0,1);
            z-index: -1;
        }
        .ifollow {
            position: absolute;
            bottom: 30px;
            left: 25px;
            height: 22px;
            width: 112px;
            z-index: 20;
            padding: 5px;
            margin: 0;
            border: 1px solid #ffffff;
            opacity: 0.65;
            border-color: #2980b9;
        }
        .ifollow p {
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            vertical-align: middle;
            padding: 0 ;
            margin: 5px 0;
            color: #2980b9;
            letter-spacing: 2px;


        }
        .ifollow2 {
            position: absolute;
            bottom: 30px;
            left: 170px;
            height: 22px;
            width: 112px;
            z-index: 20;
            padding: 5px;
            margin: 0;
            border: 1px solid #ffffff;
            opacity: 0.65;

        }
        .ifollow2 p {
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            vertical-align: middle;
            padding: 0 ;
            margin: 5px 0;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .bg {
            width: 315px;
            height: 230px;
        }
        .bg img{
            width: 315px;
            height: 230px;
        }
        .triangle {
            width: 0;
            height: 0;
            border-bottom: 55px solid black;
            border-right: 315px solid transparent;
            position: absolute;
            top:175px;
            left: 0;

        }
    </style>
</head>
<body>

<div style="width: 315px;height:480px;margin: 200px auto;position: relative;">

    <div class="div22">


        <div class="avatar_div">
            <span class="bg"><img src="../../images/bg1.jpg" alt="" width="4032px" height="3024px"></span>
            <div class="triangle"></div>

            <img src="../../images/33.jpg" alt=""  class="avatar">
            <span class="cover"></span>
            <div class="text">
                <p class="name">Cloud Develic</p>
                <p class="word">Artist Designer</p>
                <p class="yolo">

                    I'm looking for something that can deliver a 50-pound payload of snow on a small feminine target. Can you suggest something? Hello...?</p>
            </div>


            <span class="cover1"></span>

            <div class="ifollow">
                <p>FOLLOW</p>
                </p>
            </div>
            <div class="ifollow2">
                <p>MORE INFO</p>
                </p>
            </div>
        </div>

    </div>


</body>
</html>
